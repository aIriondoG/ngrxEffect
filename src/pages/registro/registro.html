<ion-header>

  <ion-navbar>
    <ion-title>Registro</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <form>
      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input [(ngModel)]="username" name="email" type="text" autocapitalize="off" required>
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Contraseña</ion-label>
        <ion-input [(ngModel)]="password" name="password" type="password" required>
        </ion-input>
      </ion-item>
      <div padding>
        <button ion-button (click)="login(username , password)" type="submit" color="primary" block>
          Login
        </button>
        <!--
        <button ion-button (click)="signin()" type="submit" color="secondary" block>
          Dar de alta
        </button>
        <button ion-button (click)="olvidaste(cosa)" type="submit" color="light" block>
          Borrar tu contraseña?
        </button>
      -->
      </div>
      <div *ngFor="let c of $cosa | async">
          <p>{{c.username}}</p>
      </div>
    </form>
  </ion-list>

</ion-content>
