<ion-header>

  <ion-navbar>
    <ion-title>Contacto</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <form>
    <ion-item>
      <ion-label floating>Mensaje</ion-label>
      <ion-input [(ngModel)]="mensaje" name="email" type="text" autocapitalize="off" required>
      </ion-input>
    </ion-item>
    <div padding>
      <button ion-button type="submit" (click)="enviarMensaje()" color="secondary" block>Enviar</button>
    </div>
  </form>
</ion-content>
